name: recipes-ui
root: ~/dev/repos/recipes-ui

on_project_first_start:
  - "[ -d ~/dev/repos/recipes-ui ] || (cd ~/dev/repos && git clone https://github.com/akofink/recipes-ui.git)"

pre_window: nvm use

windows:
  - zsh:
      layout: even-vertical
      panes:
        - dev:
            - yarn && yarn generate && yarn build && yarn start
            - git status
        - zsh:
  - vim: vim
  - ai:
